<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Brand Title</title>

	<!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

	<!-- Custom -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Signup Pg -->
	<section id="signup_pg" class="full_bg_main">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="top_header">
						<div class="left_btn">
							<a href="landing.html">
								<img src="images/back_btn1.png" alt="">
								Back
							</a>
						</div>
						<div class="logo">
							<a href="landing.html">
								<img src="images/logo.png" alt="">
							</a>
						</div>
					</div>
					<div class="heading1">
						<h4><span>Sign Up</span></h4>
					</div>
					<form action="0">
						<div class="row">
							<div class="col-lg-7 col-md-6">
								<div class="form-group">
									<label for="">Full Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-5 col-md-6">
								<div class="form-group">
									<label for="">Date of Birth</label>
									<div class="date-input">
										<input type="text" class="input-text datepicker full-width form-control" placeholder="dd/mm/yyyy">
									</div>
								</div>
							</div>							
							<div class="col-12">
								<div class="form-group">
									<label for="">Email Address</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Mobile Number</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Country</label>
									<select name="" id="" class="form-control">
										<option value="">Singapore</option>
										<option value="">India</option>
										<option value="">US</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Username</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Password</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<label class="cs_checkbox">I have read and I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
										<input type="checkbox">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
							<div class="col-12 text-center">
								<a href="#" class="btn btn_1">Register</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Jquery UI -->
    <script src="plugins/jquery_ui/jquery-ui.js"></script>


	<!-- Custom -->
	<script src="js/default.js"></script>
</body>
</html>
