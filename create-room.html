<body>
	<!-- Create Room - Sikipi Pg -->
	<section id="create_room_pg" class="full_bg_main">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="top_header">
						<div class="left_btn">
							<a href="sikipi-room.html">
								<img src="images/back_btn1.png" alt="">
							</a>
						</div>
						<div class="heading_pg">
							<h4><span>create rooms</span></h4>
						</div>
						<div class="right_menu">
							<div class="boxis">
								<a href="#" id="cs_profile">
									<img src="images/profile_photo_big.png" alt="">
									TOMCruise86
								</a>

									<span>Balance <i>(INR)</i> : </span> 3587013.44
								</span>
							</div>
						</div>
					</div>
					<form action="0">
						<div class="row">
							<div class="col-lg-8 col-md-7 col-12">
								<div class="form-group">
									<label for="">Room Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-4 col-md-5 col-12">
								<div class="form-group">
									<label for="">max bet ammount</label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="row row2">
							<div class="col-lg-8 col-md-7 col-12">
								<div class="form-group">
									<label for="">Password</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-4 col-md-5 mb-3">
								<div class="btn_set">
									<a href="#" class="lock_btn">
										<img src="images/unlock_fill.png" alt="">
									</a>
									<a href="#" class="lock_btn">
										<img src="images/unlock_outline.png" alt="">
									</a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-8 col-md-7">
								<div class="form-group">
									<label for="">Banker Change</label>
									<div class="btn_set">
										<a href="#" class="btn btn_2">3 Rounds</a>
										<a href="#" class="btn btn_2 btn_ina">5 Rounds</a>
										<a href="#" class="btn btn_2 btn_ina">9 Rounds</a>
										<a href="#" class="btn btn_2 btn_ina">All Rounds</a>
									</div>
								</div>
							</div>
							<div class="col-lg-4 col-md-5">
								<div class="form-group">
									<label for="">gong</label>
									<div class="btn_set">
										<a href="#" class="btn btn_2">yes</a>
										<a href="#" class="btn btn_2 btn_ina">no</a>
									</div>
								</div>
							</div>
							<div class="col-12 text-center">
								<button class="btn btn_1" type="submit">Confirm</button>
							</div>
						</div>
					</form>
				</div>
			</div>
