<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Brand Title</title>

	<!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

	<!-- Custom -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Add New Downline Pg -->
	<section id="add_new_downline_pg2" class="full_bg_main">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="top_header">
						<div class="left_btn">
							<a href="games_category.html">
								<img src="images/back_btn1.png" alt="">
								Back
							</a>
						</div>
					</div>
					<div class="heading1">
						<h4><span>Add New Downline</span></h4>
					</div>
					<form action="0">
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Username</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Country</label>
									<select name="" id="" class="form-control">
										<option value="">Singapore</option>
										<option value="">India</option>
										<option value="">US</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Password</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Confirm Password</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Role</label>
									<select name="" id="" class="form-control">
										<option value="">1</option>
										<option value="">2</option>
										<option value="">3</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Underline</label>
									<select name="" id="" class="form-control">
										<option value="">1</option>
										<option value="">2</option>
										<option value="">3</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Commission (%)</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Fighting Chance (%)</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="">Initial Credit Amount</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-12 text-center">
								<a href="#" class="btn btn_1">Confirm</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Jquery UI -->
    <script src="plugins/jquery_ui/jquery-ui.js"></script>


	<!-- Custom -->
	<script src="js/default.js"></script>
</body>
</html>
